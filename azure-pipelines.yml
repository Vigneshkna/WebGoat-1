trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      echo "-----------Docker Started-----------"
      docker run -v "$(pwd):/workdir" -i --rm trufflesecurity/trufflehog:latest git file:///workdir --regex --entropy=True --max_depth=1 --only-verified --fail
      status=$?
       echo $status
      if [ $status -eq 183 ]
      then
       echo "-----------Secret Detected-----------"
       curl -H 'Content-Type: application/json' -d ' {"text": "Your application(ApplicationName) has secrets" }' $(WEBHOOK)
      else
       echo "-----------No Secret Found-----------"
        exit 0
      fi
